<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JSON Text konvertálása JavaScript objektummá!</title>
</head>
<body>
    
    <script>

         let jsonText = '{"név": "Gipsz Jakab", "irányítószám" : "3533", "város":"Miskolc", "egyetem":"Miskolci Egyetem"}'
        let obj = JSON.parse(jsonText);

        document.write("<pre>" + JSON.stringify(obj, null, 2) + "<pre>");
     
    </script>
</body>
</html>
