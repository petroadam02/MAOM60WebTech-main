<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
    <link rel="stylesheet">
</head>
<body>
    <header id="fejlec"><h3>Audió - zene, hang - lejátszása_MAOM60</h3></header>
    <section class="audio">
        <audio controls id="audio1" class="audio">
            <source src="audio/jazzy.mp3" type="audio/ogg">
        </audio>   
          <br><br>
          <button onclick="playPause()">lejátszás/szünet</button>&nbsp;
          <button onclick="">pozitív</button>&nbsp;
          <button onclick="">negatív</button> <br><br>
          <button onclick="mute()">néma</button>&nbsp;
          <button onclick="quite()">halk</button>&nbsp;
          <button onclick="loud()">hangos</button>&nbsp;
          <button onclick="verySlowRate()">nagyon lassú</button>&nbsp;
          <button onclick="slowRate()">lassú</button>&nbsp;
          <button onclick="normalRate()">normál</button>&nbsp;
          <button onclick="fasterRate()">gyorsabb</button>&nbsp;
          <button onclick="veryFast()">nagyon gyors</button> <br><br>

          <button onclick="isFinished()">befejeződöt-e</button>&nbsp;
          <button onclick="getLength()">audió hossza (mp)</button>&nbsp;
         
          <button onclick="getCurrentPosition()">jelenlegi pozíció</button>&nbsp;
          <button onclick="jump()">ugrás másfél perchez</button>
          
          
     </section>

     <style>
        .audio{
            width:600px;
        }
        #lablec {
            width: 580px;
        }
    </style>
    <footer id="lablec" class="lablec">
        <hr>
        <h3>Források:</h3>
        <a href="https://www.w3schools.com/tags/av_prop_playbackrate.asp">https://www.w3schools.com/tags/av_prop_playbackrate.asp</a>
        <a href="https://www.w3schools.com/tags/ref_av_dom.asp">https://www.w3schools.com/tags/ref_av_dom.asp</a>
        
    </footer>
    <script src="audio.js"></script>
</body>
</html>
