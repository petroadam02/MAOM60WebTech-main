<head>
    <meta charset="UTF-8">

</head>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
        
    }

    table,
    th,
    td {
        border: 1px solid black;
    }

    .sex{
        width:100px;
        height: 100px;
    }

    th,
    td {
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }
</style>

<body>
    <nav>
        <div class="container">
            <div class="logo">
                <a href="Landing_page.html">UNI-GYM</a>
            </div>
            <ul class="menu">
                <li><a href="Landing_page.html">Home</a> </li>
                <li><a href="#" class="active">Edzők</a></li>
                <li><a href="Araink.html">Áraink</a></li>
                <div class="highlight"></div>
            </ul>
        </div>
    </nav>
    <div class="bottom-line"></div>

    <section>

        <table id="edzokTabla" border="1">
            <thead>
                <tr>
                    <th>Azonosító</th>
                    <th>Név</th>
                    <th>Kor</th>
                    <th>Specializáció</th>
                    <th>Tapasztalat</th>
                    <th class="sex">Kép</th>
                </tr>
            </thead>
            <tbody>
                <!-- Itt jelenik meg az edzők adatai AJAX hívás után -->
            </tbody>
        </table>
        <script src="edzok.js"></script>
    </section>

    <div class="bottom-line"></div>

    <section id="contact" class="mail-container">
        <form>
            <p style="font-size: 50px; color: #bde608; margin-left: 150px;">Kapcsolat</p>
            <div class="from-group">
                <label for="name">Név</label><br>
                <input class="contact-area" type="text" id="name" name="name" required>
            </div>
            <div class="from-group">
                <br><label for="email">Email</label><br>
                <input class="contact-area" type="email" id="email" name="email" required>
            </div>
            <div class="from-group">
                <br><label for="subject">Tárgy</label><br>
                <input class="contact-area" type="text" id="subject" name="subject" required>
            </div>
            <div class="from-group">
                <br><label for="message">Üzenet</label><br>
                <textarea class="text-area" id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" onclick="sendMail()">Üzenet küldése</button>
        </form>
    </section>

    <footer>
        <div class="footer-content">
            <div style="text-align: center;">
                <h3>Impresszum &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Etikai kódex
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Süti beállítások
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Adatkezelési tájékoztató
                </h3>
                <h4>Szabályzatok&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ÁSZF
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Sütitájékoztató
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Átláthatóság
                </h4>
            </div>
        </div>
        <div class="footer-bottom" style="text-align:center;">
            &copy; 2024 UNI-GYM | Minden jog fenntartva.
        </div>
    </footer>
